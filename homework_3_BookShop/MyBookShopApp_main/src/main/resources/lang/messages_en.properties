about.p1=For many years, BOOKSTORE has been the undisputed leader of the Russian IT market, which reflected in the ratings of leading industry publications
about.p2=Founded in 1992, today the BOOKSTORE company is the largest wide-profile distributor in the Russian market. The company successfully develops such distribution segments as: computer, digital and household appliances, stationery, office furniture, gifts for business. In addition, special attention is paid to the development of VAD distribution – both hardware and software.
about.p3=The reputation of a reliable, responsible and experienced partner who always fulfills its obligations has allowed BOOKSTORE to build strong relationships with most of the world's leading manufacturers – BOOKSTORE has over 670 brands in its portfolio,
about.p4=more than 400 direct distribution agreements. The BOOKSTORE partner network has more than 8000 companies in all regions of Russia and CIS countries. Sales offices are located in Moscow, Samara, St. Petersburg, Nizhny Novgorod, Yekaterinburg, Novosibirsk, Rostov-on-Don.
about.p5=BOOKSTORE today consists of thousands of professionals who develop the national distribution market in several segments and make high—tech products available to every resident of Russia.
about.p6=Do you want to join the BOOKSTORE team? Check out the open vacancies on our website "Work in the BOOKSTORE company".
about.p7=The BOOKSTORE company is among the largest companies in Russia, which is reflected in the ratings of leading business publications. Among the few Russian IT companies participating in the ratings, BOOKSTORE confirms its leading positions from year to year.
faq.mostfrequentquestions=The most frequent questions:
faq.question1=What should I do if I didn't find the right product
faq.answer1p1=If you entered the product name in the search bar and saw the message "Sorry, there are no products for your request now", it means that we do not have such a product in our assortment yet.
faq.answer1p2=In this case, you can add a link to the desired product by clicking Not found what you were looking for?. We will pass the information to the managers of the appropriate category and try to add the product to the assortment.
faq.question2=The product is out of stock
faq.answer2=We regularly replenish stocks of goods in warehouses. To find out about the receipt of the product, subscribe to notifications by clicking the Learn about receipt button.
faq.question3=The price of the product is too high
faq.answer3=You can wait for a discount on the product you are interested in. In order not to miss the price reduction, click Is it expensive? on the product card. When the price drops, we will send you a notification.
faq.question4=I have a question about the seller's product
faq.answer4=Some sellers can be contacted via live chat. To ask a question of interest to you, on the product card under its photos, click Ask the seller about the product, then enter your message and wait for an answer.
