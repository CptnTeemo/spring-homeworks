documents.sometext=Согласно закону, публичная оферта – это предложение, которое, во-первых, адресовано неопределенному кругу лиц, во-вторых, содержит все существенные условия договора, и, в-третьих, достаточно определенно выражает намерение предприятия-оферента считать себя заключившим договор с любым
about.p1=В течение многих лет компания BOOKSTORE является бессменным лидером российского ИТ-рынка, что отражено в рейтингах ведущих отраслевых изданий
about.p2=Основанная в 1992 году, сегодня компания BOOKSTORE является крупнейшим широкопрофильным дистрибьютором на российском рынке. Компания успешно развивает такие сегменты дистрибуции, как: компьютерная, цифровая и бытовая техника, канцелярские принадлежности, офисная мебель, подарки для бизнеса. Кроме этого, особое внимание уделяется развитию VAD дистрибуции – как оборудования, так и программного обеспечения.
about.p3=Репутация надежного, ответственного и опытного партнера, всегда выполняющего свои обязательства, позволила компании BOOKSTORE построить прочные отношения с большинством ведущих мировых производителей – в портфеле компании BOOKSTORE свыше 670 брендов,
about.p4=более 400 прямых дистрибьюторских соглашений. Партнерская сеть BOOKSTORE насчитывает более 8000 компаний во всех регионах России и странах СНГ. Офисы продаж находятся в Москве, Самаре, Санкт-Петербурге, Нижнем Новгороде, Екатеринбурге, Новосибирске, Ростове-на-Дону.
about.p5=BOOKSTORE сегодня — это тысячи профессионалов, которые развивают национальный дистрибуторский рынок в нескольких сегментах и делают высокотехнологичные продукты доступными для каждого жителя России.
about.p6=Хотите присоединиться к команде BOOKSTORE? Ознакомьтесь с открытыми вакансиями на нашем сайте «Работа в компании BOOKSTORE».
about.p7=Компания BOOKSTORE входит в число крупнейших компаний России, что отражено в рейтингах ведущих деловых изданий. Среди немногих российских ИТ-компаний — участниц рейтингов, BOOKSTORE из года в год подтверждает свои лидирующие позиции.
faq.mostfrequentquestions=Наиболее частые вопросы:
faq.question1=Что делать, если я не нашел нужный товар
faq.answer1p1=Если вы ввели в строке поиска название товара и увидели сообщение «Простите, по вашему запросу товаров сейчас нет», это значит, что такого товара у нас в ассортименте пока нет.
faq.answer1p2=В этом случае, вы можете добавить ссылку на искомый товар, нажав Не нашли, что искали?. Мы передадим информацию менеджерам соответствующей категории и постараемся добавить товар в ассортимент.
faq.question2=Товара нет в наличии
faq.answer2=Мы регулярно пополняем запасы товаров на складах. Чтобы узнать о поступлении товара, подпишитесь на уведомления, нажав кнопку Узнать о поступлении.
faq.question3=У товара слишком высокая цена
faq.answer3=Вы можете дождаться скидки на интересующий товар. Чтобы не пропустить снижение цены, нажмите кнопку Это дорого? на карточке товара. Когда цена снизится, мы пришлем вам уведомление.
faq.question4=У меня есть вопрос про товар продавца
faq.answer4=С некоторыми продавцами можно связаться через чат. Чтобы задать интересующий вас вопрос, на карточке товара под его фотографиями нажмите Спросить продавца о товаре, далее введите ваше сообщение и дождитесь ответа.
